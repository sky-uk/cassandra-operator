allprojects {
    buildscript {
        repositories {
            jcenter()
        }
    }

    apply plugin: 'idea'
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    buildscript {
        dependencies {
            classpath "com.github.jengelman.gradle.plugins:shadow:5.1.0"
        }
    }

    test {
        outputs.upToDateWhen {
            false
        }
        reports.junitXml.setDestination(file('build/junit-reports'))
    }
}

wrapper {
    gradleVersion = '5.6.2'
}

