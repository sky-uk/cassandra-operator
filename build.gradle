allprojects {
    buildscript {
        repositories {
            jcenter()
            maven {
               url 'https://plugins.gradle.org/m2/'
            }
        }

        dependencies {
            classpath 'com.github.jk1:gradle-license-report:1.16'
            classpath "com.github.jengelman.gradle.plugins:shadow:5.1.0"
        }
    }

    apply plugin: 'idea'
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    test {
        outputs.upToDateWhen {
            false
        }
        reports.junitXml.setDestination(file('build/junit-reports'))
    }
}

wrapper {
    gradleVersion = '5.6.2'
}

